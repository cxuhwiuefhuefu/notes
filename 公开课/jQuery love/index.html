    <div class="top">
        <marquee behavior="alternate">时光不老， 我们不散</marquee>
          <!-- 这个是个双标签 这个文字开始从右侧向左侧一点一点的滚动 这个标签主要的作用就是需要插入一段文字 
               可以使这个文字的属性/marquee标签的属性来控制当前的这个文本达到容器边缘的所发生的这个状态 也就是这个文字滚动到文字的边缘
               它的父元素也好body也好 边缘之后它达到另一种状态 这个标签现在已经被废弃掉了 但是它在有的情况下也是可以使用的 为了这个效果的关系
                我们不用js给它实现 这个标签有个behavior的属性 它呢 有个可选值就是来控制它这个滚动的方式 默认是scroll  从右侧滚动到左侧 
                滚动到边缘的时候文字逐渐逐渐的消失 然后整个消失完毕之后再从右侧逐渐出来 但是我需要的效果是让它接触到边缘之后弹回来往右侧滚动 
                到达右侧之后弹回来又往左侧滚动 所以设置值为alternate loop是循环滚动次数 如果你不指定的话 它的值为-1 也就是连续滚动 
                这个标签为什么给废弃了 因为微软它是在IE8的时候放弃了这个标签
             
                移动方向 参数一: direction 取值有left/right/up/down  
                移动方式 参数二: behavior 取值有scroll(循环移动) slide(只移动一个回合) alternate(来回移动)
                循环次数 参数三: loop
                运动速度 参数四: scrollamount 取值为正 数值越大 速度越大
                延时     参数五: scrolldelay 取值为正
                底色     参数六: bgcolor 
          -->
    </div>
