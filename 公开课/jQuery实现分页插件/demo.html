<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/demo.css">
</head>
<body>

    <div class="page"></div>
   

    <script src="./js/jQuery.js"></script>
    <script src="./js/demo.js"></script>
    <script>

        $('.page').createPage({
            pageCount: 10,
            current: 1,
            backFn: function(p) {
                console.log(p);
            }
        })
    
    
    </script>
    

    <script>
        
        // 插件与组件有什么不同呢
        // 
        // 封装一个jQuery插件的拓展
        //
        //
        // 插件是我们封装在这 然后我们的html非常简单 只有一个div page  在我们这个html中 我把当前插件的js我给它引进来 它的这个css引进来之后
        //     我利用我自己封装的插件我就可以调用这个接口 然后我给它传什么 传固定的参数就可以用了 总共页数是13页 然后当前选中的页数是第三页
        //     pageCount: 总共页数 current: 当前页数 backFn: 作我当前点击这一页之后我要做的事情
        //
        //
        // 在jQuery中拓展插件是不是有两种方法 也不能说是两种方法 是一种方式 extend用来拓展插件 是不是调用它的时候 
        //     1. $.extend   2. $.fn.extend
        //     fn就是prototype的意思 因为它在源码里规定了 fn就是等于prototype $.fn就是选中我这个$.prototye $又是什么 就是jQuery.prototype
        //     通过$.extend()这种方式拓展的方法我们在将来调用的时候是什么方法 通过$.fn.extend()拓展的方法将来怎么调用呢 
        //     第一种方法通过$.extend拓展怎么调用 将来通过$.fn.extend拓展之后 $.extend()是工具方法 直接在jQuery上封装的方法
        //     直接调用 $调用 一个是实例方法 $('.page').createPage选出来的元素 不是jQuery 变成一个jQuery对象 
        //     所以这个createPage是实例方法 那我就通过$.fn.extend()来给它拓展
        // 
        //
        // 轮播图插件 图片的张数 图片的大小 以及播放的速度都是不一样的 那么在你调用创建的时候这些位置就要留出来接口
        //     当你想用这个功能的时候你实际展示东西你是不是要动态的传进去
        //
        //
        // 我当前demo页面要做的是什么 我当前的html的作用是什么 它不是实现我的功能 根据当前选中的页数的不同与你上下左右挨着的不同的时候
        //     它是不是有一些样式 动态改变的
        //
        //
        // 作为插件你的结构需要引入一个html文件吗 作为一个插件 当你引入的时候 你要引入html文件吗 需要写好的固定结构 是不是不需要 
        //     可能需要用到前端的模板什么的 什么模板引擎这种东西 但是一定不会把你这个结构固定写好在这的  因为它渲染的这个多少页是动态传过来的 
        //     之前演示了 当前的html我给它一个div 起个class名字 它就作为我插件引入的 把当前分页的结构放在div里
        //    
        //
        // 我当前这个page这个div作为一个我想把插件引过来这样的父级容器 就是我拿过来一个东西 比如我拿过来一个轮播图想要展示 
        //     但是你必须给它一个展示的空间 也就是页面上div作为一个容器 我当前想引入这个插件 我想用这个插件 前提是引入插件
        //     这个插件拓展到jQuery里面了 并且你用jQuery里面拓展插件的方法 extend 所以你这个插件是基于jQuery的 接下来你用到的方法是基于jQuery的 
        //     依赖jQuery再把jQuery引进来 接下来把这个插件调用一下 展示出来 所以要调用一下插件的接口 封装这个createPage方法是实例方法
        //     可以传参数 这个插件通过对象的形式可以给它传参数了  总页数 当前页面一进来你选中的是第几页 初始值
        //     1. 选中的页数 2. 总页数 3. 你当前你点击每个页之后要做的事情 就是我们将来想用的时候怎么用 那么我们根据我们当前的需求以及你想往里传的参数
        //     你动态设置的东西再去写功能
        // 
        //
        // 先写结构 再去写对应的样式
        //
        //
        // 实现插件 =》 1. 拓展插件 + 2. 插件功能  单单一个概念变成一个组件了 拓展插件
        // 拓展插件怎么做 要通过$.fn.extend()来拓展 插件功能是来实现这个一些 1. 点击 2.动态插入结构 
        //     也就是这里面有一些这样的方法 实现方法 例如点击 页数点点点的生成 点点点的生成是有一定规律的 
        //     当前的页数加上2之后小于它后面的页数的时候就会出现点点点 当我是3的时候 它这里有动态的规律 点击和动态渲染等 隔几个会以点点的规律显示

    
    </script>

</body>
</html>
