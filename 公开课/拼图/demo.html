        // 拼图小游戏

        // 业务层可以整体控制这样的交互部分了

        //     如果我每个div里面都引入一张背景图片 然后我再通过 我可以在结构里面生成9个div css里面控制这九张图片的背景图片以及backgroundposition

        // 把生成这个div以及这样的背景图片的展示放到这个init里面 初始化 init里面调用一个函数打碎这个图片 它通过两个for循环实现9个div
